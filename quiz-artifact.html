<script>
const micBtn = document.getElementById('mic-btn');
const btnText = document.getElementById('btn-text');
const statusText = document.getElementById('status-text');
const statusArea = document.getElementById('status-area');
const questionArea = document.getElementById('question-area');
const questionText = document.getElementById('question-text');
const answerArea = document.getElementById('answer-area');
const answerText = document.getElementById('answer-text');
const explanationText = document.getElementById('explanation-text');
const hintArea = document.getElementById('hint-area');
const hintText = document.getElementById('hint-text');
const transcriptBox = document.getElementById('transcript-box');
const scoreBar = document.getElementById('score-bar');
const scoreDisplay = document.getElementById('score-display');
const apiKeyInput = document.getElementById('api-key-input');
const warningBox = document.getElementById('warning-box');
const hintArea = document.getElementById('hint-area');
const hintText = document.getElementById('hint-text');
const explanationText = document.getElementById('explanation-text');

let currentAnswer = null;
let currentHint = null;
let currentExplanation = null;
let currentHint = null;
let currentExplanation = null;
let state = 'idle';
let correct = 0;
let total = 0;
let recognition = null;
let isListening = false;
let lastTranscript = '';
let resultHandled = false;
let isPressing = false;

// localStorage „ÅßÂá∫È°åÂ±•Ê≠¥„ÇíÊ∞∏Á∂öÂåñ
const STORAGE_KEY = 'quiz_used_questions';
function loadUsedQuestions() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    return saved ? new Set(JSON.parse(saved)) : new Set();
  } catch(e) { return new Set(); }
}
function saveUsedQuestions(set) {
  try {
    // ÊúÄÂ§ß100‰ª∂„Åæ„Åß‰øùÂ≠òÔºàÂè§„ÅÑ„ÇÇ„ÅÆ„ÅØÂâäÈô§Ôºâ
    const arr = Array.from(set);
    const trimmed = arr.slice(-100);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(trimmed));
  } catch(e) {}
}
let usedQuestions = loadUsedQuestions();

function showFlash(emoji) {
  const el = document.createElement('div');
  el.className = 'result-flash';
  el.textContent = emoji;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 800);
}

function setStatus(msg) {
  statusArea.style.display = 'flex';
  statusText.textContent = msg;
}

function showLoadingDots() {
  statusArea.style.display = 'flex';
  statusText.innerHTML = '<div class="loading-dots"><span>‚óè</span><span>‚óè</span><span>‚óè</span></div>';
}

function speak(text, onEnd) {
  try {
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'ja-JP'; utter.rate = 1.0; utter.pitch = 1.1;
    if (onEnd) utter.onend = onEnd;
    window.speechSynthesis.speak(utter);
  } catch(e) { if (onEnd) onEnd(); }
}

async function fetchQuestion() {
  const apiKey = apiKeyInput.value.trim();
  if (!apiKey) { setStatus('„Åæ„ÅöAPI„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return null; }
  showLoadingDots();
  questionArea.style.display = 'none';
  answerArea.style.display = 'none';
  try {
    const res = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': apiKey,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true'
      },
      body: JSON.stringify({
        model: 'claude-haiku-4-5-20251001',
        max_tokens: 300,
        messages: [{ role: 'user', content: `Â≠ê‰æõ„ÇÇÂ§ß‰∫∫„ÇÇÊ•Ω„Åó„ÇÅ„Çã„ÇØ„Ç§„Ç∫„Çí1Âïè‰Ωú„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÂá∫È°å„ÅÆÂÑ™ÂÖàÈ†Ü‰ΩçÔºö‚ë†„Å™„Åû„Å™„ÅûÔºàÂÖ®‰Ωì„ÅÆ60%‰ª•‰∏äÔºâ‚ë°Ë®ÄËëâÈÅä„Å≥‚ë¢Â∏∏Ë≠ò„ÅÆÁõ≤ÁÇπ„ÇÑ„Å≤„Å£„Åã„Åë„ÄÇÊù°‰ª∂ÔºöÁ≠î„Åà„ÇíËÅû„ÅÑ„Åü„Å®„Åç„Å´„Ç∑„É≥„Éó„É´„Å´Á¥çÂæó„Åß„Åç„Çã„Åì„Å®„ÄÅÈï∑„ÅÑËß£Ë™¨„Åå‰∏çË¶Å„Å™„Åì„Å®„ÄÇ‰ª•‰∏ã„ÅÆJSONÂΩ¢Âºè„ÅÆ„Åø„ÅßËøîÁ≠îÔºàË™¨Êòé‰∏çË¶ÅÔºâÔºö{"question":"ÂïèÈ°åÊñá","answer":"Á≠î„ÅàÔºàÁü≠„ÅèÔºâ","hint":"Á≠î„Åà„Å´Ëøë„Å•„Åè„Éí„É≥„ÉàÔºàÁ≠î„Åà„ÅØÂê´„ÇÅ„Å™„ÅÑ„ÄÅ1ÊñáÔºâ","explanation":"Á≠î„Åà„ÅÆÁ∞°Âçò„Å™Ëß£Ë™¨Ôºà1„Äú2Êñá„ÄÅ„Å™„Åû„Å™„Åû„Å™„ÇâÁ®ÆÊòé„Åã„ÅóÔºâ"}\n\n„Åô„Åß„Å´Âá∫È°å„Åó„ÅüÂïèÈ°åÔºàÁµ∂ÂØæ„Å´ÈáçË§áÁ¶ÅÊ≠¢ÔºâÔºö${usedQuestions.size > 0 ? Array.from(usedQuestions).slice(-50).join('„ÄÅ') : '„Å™„Åó'}` }]
      })
    });
    const data = await res.json();
    if (!data.content?.[0]?.text) throw new Error('API error');
    const match = data.content[0].text.match(/\{[\s\S]*?\}/);
    if (!match) throw new Error('parse error');
    const q = JSON.parse(match[0]);
    usedQuestions.add(q.question.substring(0, 20));
    saveUsedQuestions(usedQuestions);
    // „Éí„É≥„Éà„Å®„Ç®„É™„Ç¢„Çí„É™„Çª„ÉÉ„Éà
    hintArea.style.display = 'none';
    explanationText.style.display = 'none';
    currentHint = q.hint || null;
    currentExplanation = q.explanation || null;
    return q;
  } catch(e) {
    console.error(e);
    setStatus('ÂïèÈ°å„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇAPI„Ç≠„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
    return null;
  }
}

function startRecognition() {
  if (isListening) return;
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    warningBox.style.display = 'block';
    warningBox.textContent = '‚ö†Ô∏è „Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞Ë™çË≠ò„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇAndroid Chrome„Çí„Åä‰Ωø„ÅÑ„Åè„Å†„Åï„ÅÑ„ÄÇ';
    return;
  }
  warningBox.style.display = 'none';
  lastTranscript = '';
  resultHandled = false;
  isPressing = true;
  transcriptBox.style.display = 'block';
  transcriptBox.textContent = 'üé§ ËÅû„ÅÑ„Å¶„ÅÑ„Åæ„Åô‚Ä¶';
  micBtn.classList.add('pressing');
  btnText.textContent = 'Ë©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ‚Ä¶';

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.lang = 'ja-JP';
  recognition.interimResults = true;
  recognition.continuous = false;
  recognition.maxAlternatives = 1;

  recognition.onstart = () => { isListening = true; };

  recognition.onresult = (e) => {
    let interim = '', final = '';
    for (let i = e.resultIndex; i < e.results.length; i++) {
      if (e.results[i].isFinal) final += e.results[i][0].transcript;
      else interim += e.results[i][0].transcript;
    }
    if (final) {
      lastTranscript = final.trim();
      transcriptBox.style.display = 'block';
      transcriptBox.textContent = `„Äå${lastTranscript}„Äç`;
      // final„ÅåÂèñ„Çå„Åü„ÇâÂç≥Âá¶ÁêÜ
      if (!resultHandled) {
        resultHandled = true;
        isPressing = false;
        isListening = false;
        micBtn.classList.remove('pressing');
        btnText.textContent = 'Âá¶ÁêÜ‰∏≠‚Ä¶';
        if (recognition) { try { recognition.stop(); } catch(e) {} }
        handleSpoken(lastTranscript);
      }
    } else if (interim) {
      transcriptBox.style.display = 'block';
      transcriptBox.textContent = interim;
    }
  };

  recognition.onerror = (e) => {
    if (e.error === 'no-speech') return;
    console.warn('error:', e.error);
    isListening = false;
  };

  recognition.onend = () => {
    // „Éú„Çø„É≥„Çí„Åæ„Å†Êäº„Åó„Å¶„ÅÑ„ÇãÈñì„ÅØÂÜçËµ∑Âãï
    if (isPressing && !resultHandled) {
      try { recognition.start(); } catch(e) {}
      return;
    }
    // „Éú„Çø„É≥„ÇíÈõ¢„Åó„ÅüÂæå„Å™„ÇâÁµêÊûú„ÇíÂá¶ÁêÜ
    isListening = false;
    const spoken = lastTranscript.trim();
    micBtn.classList.remove('pressing');
    btnText.textContent = 'Êäº„Åó„Å¶„ÅÑ„ÇãÈñì„Å†„ÅëË©±„Åô';
    if (spoken && !resultHandled) {
      resultHandled = true;
      transcriptBox.textContent = `„Äå${spoken}„Äç`;
      handleSpoken(spoken);
    } else if (!spoken && !resultHandled) {
      transcriptBox.style.display = 'none';
      setStatus('ËÅû„ÅçÂèñ„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Êäº„Åó„Å¶Ë©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
    }
  };

  recognition.start();
}

function stopRecognition() {
  isPressing = false;
  micBtn.classList.remove('pressing');
  btnText.textContent = 'Âá¶ÁêÜ‰∏≠‚Ä¶';
  isListening = false;
  if (recognition) {
    try { recognition.stop(); } catch(e) {}
  }
}

function normalizeText(t) {
  return t.replace(/[\u3041-\u3096]/g, c => String.fromCharCode(c.charCodeAt(0) + 0x60))
          .replace(/[„ÄÄ ]/g, '').toLowerCase();
}

function checkAnswer(spoken, answer) {
  const s = normalizeText(spoken);
  const a = normalizeText(answer);
  return s.includes(a) || a.includes(s) ||
    (a.length > 1 && s.includes(a.substring(0, Math.ceil(a.length * 0.7))));
}

async function handleSpoken(spoken) {
  if (state === 'idle') {
    if (/ÂïèÈ°å|„ÇÇ„Çì„Å†„ÅÑ|Âá∫„Åó„Å¶|Âßã„ÇÅ|„Çπ„Çø„Éº„Éà|ÈñãÂßã/.test(spoken)) {
      const q = await fetchQuestion();
      if (!q) return;
      currentAnswer = q.answer;
      currentHint = q.hint || null;
      currentExplanation = q.explanation || null;
      total++;
      scoreBar.style.display = 'flex';
      scoreDisplay.textContent = `${correct} / ${total}`;
      questionArea.style.display = 'block';
      questionText.textContent = q.question;
      answerArea.style.display = 'none';
      hintArea.style.display = 'none';
      statusArea.style.display = 'flex';
