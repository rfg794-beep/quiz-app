const STORAGE_KEY = 'nazotoki_used_v2';

}

  const available = QUESTIONS.map((_, i) => i).filter(i => !usedIndexes.has(i));
  if (available.length === 0) {
    // å…¨å•å‡ºé¡Œæ¸ˆã¿ãªã‚‰ãƒªã‚»ãƒƒãƒˆ
    usedIndexes = new Set();
    saveUsed(usedIndexes);
    return QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
  }
  const idx = available[Math.floor(Math.random() * available.length)];
  usedIndexes.add(idx);
  saveUsed(usedIndexes);
  updateRemaining();
  return QUESTIONS[idx];
}

function updateRemaining() {
  const remaining = QUESTIONS.length - usedIndexes.size;
  remainingEl.textContent = `æ®‹ã‚Š${Math.max(0, remaining)}å•`;
}

// ===== Utils =====

function speak(text, onEnd) {
  try {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'ja-JP'; u.rate = 1.0; u.pitch = 1.1;
    if (onEnd) u.onend = onEnd;
    window.speechSynthesis.speak(u);
  } catch(e) { if (onEnd) setTimeout(onEnd, 100); }
}

// ===== Game =====
function startQuestion(q, countScore) {
  currentQ = q;

}

function normalize(t) {
  return t.replace(/[\u3041-\u3096]/g, c => String.fromCharCode(c.charCodeAt(0) + 0x60))
          .replace(/[ã€€ ]/g, '').toLowerCase();
}

function checkAnswer(spoken, answer) {
  const s = normalize(spoken);
  const a = normalize(answer);
  return s.includes(a) || a.includes(s) ||
    (a.length > 1 && s.includes(a.substring(0, Math.ceil(a.length * 0.7))));
}

    if (/é•ã†å•é¡Œ|åˆ¥ã®å•é¡Œ|ã‚¹ã‚­ãƒƒãƒ—/.test(spoken)) {
      const q = getNextQuestion();
      startQuestion(q, false);

    } else if (/ãƒ’ãƒ³ãƒˆ|ã²ã‚“ã¨/.test(spoken)) {

      speak(`ãƒ’ãƒ³ãƒˆã§ã™ã€‚${currentQ.h}`);

    } else if (/ã‚ã‹ã‚Šã¾ã›ã‚“|ã‚ã‹ã‚‰ãªã„|åˆ†ã‹ã‚Šã¾ã›ã‚“|åˆ†ã‹ã‚‰ãªã„|ã‚®ãƒ–|ã‚®ãƒ–ã‚¢ãƒƒãƒ—/.test(spoken)) {
      showFlash('ğŸ¤”');
      hintArea.style.display = 'none';
      answerArea.style.display = 'block';
      answerText.textContent = currentQ.a;
      explanationText.style.display = 'block';
      explanationText.textContent = `ğŸ’¡ ${currentQ.e}`;
      state = 'waitNext';
      speak(`æ­£è§£ã¯${currentQ.a}ã§ã—ãŸï¼${currentQ.e}æ¬¡ã®å•é¡Œã«è¡Œãã¾ã™ã‹ï¼Ÿ`,
        () => setStatus('ã€Œã¯ã„ã€ã‹ã€Œã‚„ã‚ã‚‹ã€ã¨è¨€ã£ã¦ãã ã•ã„'));
      setBtnIdle();

    } else if (checkAnswer(spoken, currentQ.a)) {
      correct++;
      scoreDisplay.textContent = `${correct} / ${total}`;
      showFlash('â­•');

      explanationText.style.display = 'block';

      speak(`æ­£è§£ï¼${currentQ.a}ã§ã™ã­ï¼${currentQ.e}æ¬¡ã®å•é¡Œã«è¡Œãã¾ã™ã‹ï¼Ÿ`,
        () => setStatus('ã€Œã¯ã„ã€ã‹ã€Œã‚„ã‚ã‚‹ã€ã¨è¨€ã£ã¦ãã ã•ã„'));
      setBtnIdle();

    } else {
      showFlash('âŒ');
      setBtnIdle();
      setStatus('æƒœã—ã„ï¼ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã—ã¦ã¿ã‚ˆã†ï¼\nï¼ˆã€Œãƒ’ãƒ³ãƒˆã€ã€Œã‚ã‹ã‚Šã¾ã›ã‚“ã€ã‚‚ä½¿ãˆã‚‹ã‚ˆï¼‰');
      speak('æƒœã—ã„ï¼ã‚‚ã†ä¸€åº¦ï¼');

  } else if (state === 'waitNext') {
    if (/ã¯ã„|æ¬¡|ã†ã‚“|ok|OK|ç¶šã‘|ã‚‚ã£ã¨|ã„ã„|è‰¯ã„|è¡Œã|ã„ã/.test(spoken)) {

      startQuestion(q, true);
    } else if (/ã‚„ã‚|æ­¢ã‚|çµ‚ã‚ã‚Š|çµ‚ã‚ã‚‹|ã‚¹ãƒˆãƒƒãƒ—|ãŠã‚ã‚Š|ãŠã—ã¾ã„/.test(spoken)) {
      state = 'idle';
      questionArea.style.display = 'none';
      speak(`ãŠç–²ã‚Œã•ã¾ã§ã—ãŸï¼${total}å•ä¸­${correct}å•æ­£è§£ã§ã—ãŸï¼`,
        () => setStatus(`çµ‚äº†ï¼${total}å•ä¸­${correct}å•æ­£è§£ ğŸ‰`));
      setBtnIdle();
    } else {
      setBtnIdle();

// ===== Speech Recognition =====
function startRecognition() {
  if (isListening) return;
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    warningBox.style.display = 'block';
    warningBox.textContent = 'âš ï¸ Android Chromeã‚’ãŠä½¿ã„ãã ã•ã„';
    return;
  }
  warningBox.style.display = 'none';
  lastTranscript = '';
  resultHandled = false;
  isPressing = true;
  micBtn.classList.add('pressing');
  btnText.textContent = 'è©±ã—ã¦ãã ã•ã„â€¦';
  transcriptBox.style.display = 'block';
  transcriptBox.textContent = 'ğŸ¤ èã„ã¦ã„ã¾ã™â€¦';

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.lang = 'ja-JP';
  recognition.interimResults = true;
  recognition.continuous = false;
  recognition.maxAlternatives = 1;

  recognition.onstart = () => { isListening = true; };

  recognition.onresult = (e) => {
    let interim = '', final = '';
    for (let i = e.resultIndex; i < e.results.length; i++) {
      if (e.results[i].isFinal) final += e.results[i][0].transcript;
      else interim += e.results[i][0].transcript;
    }
    if (interim) transcriptBox.textContent = interim;
    if (final && !resultHandled) {
      lastTranscript = final.trim();
      resultHandled = true;
      isPressing = false;
      isListening = false;
      micBtn.classList.remove('pressing');
      btnText.textContent = 'å‡¦ç†ä¸­â€¦';
      transcriptBox.textContent = `ã€Œ${lastTranscript}ã€`;
      try { recognition.stop(); } catch(e) {}
      handleSpoken(lastTranscript);
    }
  };

  recognition.onerror = (e) => {
    if (e.error === 'no-speech') return;
    isListening = false;
    setBtnIdle();
    setStatus('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦ãã ã•ã„ã€‚');
  };

  recognition.onend = () => {
    if (isPressing && !resultHandled) {
      try { recognition.start(); return; } catch(e) {}
    }
    isListening = false;
    if (!resultHandled) {
      setBtnIdle();
      if (lastTranscript) {
        resultHandled = true;
        handleSpoken(lastTranscript);
      } else {
        transcriptBox.style.display = 'none';
        setStatus('èãå–ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦è©±ã—ã¦ãã ã•ã„ã€‚');
      }
    }
  };

  recognition.start();
}

function stopRecognition() {
  isPressing = false;
  if (!resultHandled) {
    micBtn.classList.remove('pressing');
    btnText.textContent = 'å‡¦ç†ä¸­â€¦';
  }
  try { if (recognition) recognition.stop(); } catch(e) {}
}

// ===== Events =====
micBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (document.activeElement) document.activeElement.blur();
  startRecognition();
}, { passive: false });
micBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecognition(); }, { passive: false });
micBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); stopRecognition(); }, { passive: false });
micBtn.addEventListener('mousedown', () => startRecognition());
micBtn.addEventListener('mouseup', () => stopRecognition());
micBtn.addEventListener('mouseleave', () => { if (isListening) stopRecognition(); });

// åˆæœŸåŒ–
updateRemaining();
</script>
